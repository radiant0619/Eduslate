apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.0'

    defaultConfig {
        applicationId "com.ganesh.eduslate"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 3
        versionName "1.1"
    }
    signingConfigs {
        releaseConfig {
            storeFile file("eduslate.jks");
            storePassword("619619");
            keyAlias "eduslate";
            keyPassword "390390";
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            debuggable false
